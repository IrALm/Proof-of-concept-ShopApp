# =========================================
# NOM DE L'APPLICATION
# =========================================
spring.application.name=shopApp

# =========================================
# BASE DE DONNÉES H2 (en mémoire pour le MVP)
# =========================================
spring.datasource.url=jdbc:h2:mem:shopdb       # URL de connexion H2 en mémoire
spring.datasource.username=sa                  # utilisateur par défaut H2
spring.datasource.password=                    # pas de mot de passe
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # dialecte Hibernate pour H2
spring.jpa.hibernate.ddl-auto=update          # création / mise à jour automatique des tables

# =========================================
# CONSOLE H2
# =========================================
spring.h2.console.enabled=true                 # activer la console H2
spring.h2.console.path=/h2-console            # URL pour accéder à la console

# =========================================
# EMAIL SMTP (Spring Mail)
# =========================================
spring.mail.host=smtp.example.com             # serveur SMTP
spring.mail.port=587                          # port SMTP
spring.mail.username=ton_email@example.com    # utilisateur SMTP
spring.mail.password=ton_motdepasse          # mot de passe SMTP
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8           # encodage pour emails HTML

# =========================================
# MINIO (Stockage fichiers)
# =========================================
minio.url=http://localhost:9000              # URL du serveur MinIO local
minio.access-key=minioadmin                   # Access key MinIO
minio.secret-key=minioadmin                   # Secret key MinIO
minio.bucket.products=products               # bucket pour les photos produits
minio.bucket.invoices=invoices               # bucket pour les factures PDF

# =========================================
# LOGGING (niveau minimal pour dev)
# =========================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# =========================================
# OPENAPI / SWAGGER
# =========================================
springdoc.api-docs.path=/v3/api-docs         # endpoint pour la spec OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html   # URL pour Swagger UI
