# =========================================
# NOM DE L'APPLICATION
# =========================================
spring.application.name=shopApp

# l'appli démarre au port
server.port=8081

# =========================================
# BASE DE DONNÉES H2 (en mémoire pour le MVP)
# =========================================
spring.datasource.url=jdbc:h2:mem:shopdb       # URL de connexion H2 en mémoire

# utilisateur par défaut H2
spring.datasource.username=sa

# pas de mot de passe
spring.datasource.password=

spring.datasource.driver-class-name=org.h2.Driver

# dialecte Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# création / mise à jour automatique des tables
spring.jpa.hibernate.ddl-auto=update

# =========================================
# CONSOLE H2
# =========================================

# activer la console H2
spring.h2.console.enabled=true

# URL pour accéder à la console
spring.h2.console.path=/h2-console

# =========================================
# EMAIL SMTP (Spring Mail)
# =========================================

# serveur SMTP
spring.mail.host=smtp.example.com

# port SMTP
spring.mail.port=587

# utilisateur SMTP
spring.mail.username=ton_email@example.com

# mot de passe SMTP
spring.mail.password=ton_motdepasse

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# encodage pour emails HTML
spring.mail.default-encoding=UTF-8

# =========================================
# MINIO (Stockage fichiers)
# =========================================

# URL du serveur MinIO local
minio.url=http://localhost:9000

# Access key MinIO
minio.access-key=minioadmin

# Secret key MinIO
minio.secret-key=minioadmin123

# bucket pour les photos produits
minio.bucket.products=products

# bucket pour les factures PDF
minio.bucket.invoices=invoices

# =========================================
# LOGGING (niveau minimal pour dev)
# =========================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# =========================================
# OPENAPI / SWAGGER
# =========================================

# endpoint pour la spec OpenAPI
springdoc.api-docs.path=/v3/api-docs

# URL pour Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
